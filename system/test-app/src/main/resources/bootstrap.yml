server:
  ## dubbo: 8899
  port: 8888
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /api

spring:
  application:
    name: test-app
  cloud:
    # nacos 配置中心
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 192.168.9.200:8848
        namespace: blog-mico-service-dev
      config:
        import-check:
          enabled: false
        # 当前服务启动后去 nacos 中读取配置文件的后缀
        file-extension: yaml
        # 读取配置的 nacos 地址
        server-addr: 192.168.9.200:8848
        # 读取配置的 nacos 的名空间
        namespace: blog-mico-service-dev
      datasource:
        test-app-flow:
          nacos:
            server-addr: 192.168.9.200:8848
            username: nacos
            password: nacos
            namespace: blog-mico-service-dev
            data-id: ${spring.application.name}-flow-rules
            group-id: SENTINEL_GROUP
            rule-type: flow
            data-type: json
    # sentinel 配置
  #    sentinel:
  #      transport:
  #        dashboard: localhost:9992
  config:
    import:
      - optional:nacos:test-app.yaml

# spring boot 3.x 专属 Actuator + prometheus 配置
management:
  endpoints:
    web:
      exposure:
        include: [prometheus, health, info]
      base-path: /actuator
  metrics:
    tags:
      application: ${spring.application.name} # 全局标签，所有指标都会携带该 key-value
    export:
      prometheus:
        enabled: true
  # 可选：健康检查详细程度
  endpoint:
    health:
      show-details: always  # 始终显示健康检查详细信息, 按需配置（never/when_authorized/always）

infra:
  console:
    service-name: blog-infra-console
    service-group: DEFAULT_GROUP
    sdk:
      nacos:
        namespace: blog-mico-service-dev
        address: 192.168.9.200:8848
        user: nacos
