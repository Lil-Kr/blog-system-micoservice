server:
  ## dubbo: 6901
  port: 6101
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: blog-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 5s
        pool:
          max-connections: 200
          acquire-timeout: 45
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 192.168.9.200:8848
        namespace: blog-mico-service-dev
      config:
        import-check:
          enabled: false
        # 当前服务启动后去 nacos 中读取配置文件的后缀
        file-extension: yaml
        # 读取配置的 nacos 地址
        server-addr: 192.168.9.200:8848
        # 读取配置的 nacos 的名空间
        namespace: blog-mico-service-dev
  config:
    import:
      - optional:nacos:blog-gateway.yaml

blog:
  gateway:
    refresh:
      data-id: blog-gateway-config-update-log.properties
      group: DEFAULT_GROUP