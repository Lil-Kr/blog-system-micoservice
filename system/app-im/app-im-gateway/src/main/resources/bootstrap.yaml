server:
  ## dubbo: 8699
  port: 8601
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: blog-im-gateway
  cloud:
    gateway:
      httpclient:
        websocket:
          proxy-ping: true
          max-frame-payload-length: 65536
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 192.168.9.200:8848
        namespace: blog-mico-service-dev
      config:
        import-check:
          enabled: false
        # 当前服务启动后去 nacos 中读取配置文件的后缀
        file-extension: yaml
        # 读取配置的 nacos 地址
        server-addr: 192.168.9.200:8848
        # 读取配置的 nacos 的名空间
        namespace: blog-mico-service-dev
  config:
    import:
      - optional:nacos:blog-im-gateway.yaml

im:
  connector:
    cluster:
      name: im-connector-cluster
  websocket:
    router:
      name: websocket-route
      path: /blog/im/**
      url: ws://localhost:10880/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG