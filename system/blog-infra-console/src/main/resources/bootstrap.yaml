server:
  ## dubbo: 8299
  port: 8201
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /api

spring:
  application:
    name: blog-infra-console
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 192.168.9.200:8848
        namespace: blog-mico-service-dev
      config:
        import-check:
          enabled: false
        # 当前服务启动后去nacos中读取配置文件的后缀
        file-extension: yaml
        # 读取配置的nacos地址
        server-addr: 192.168.9.200:8848
        # 读取配置的 nacos 的名空间
        namespace: blog-mico-service-dev
  config:
    import:
      - optional:nacos:blog-infra-console-server.yaml

blog:
  gateway:
    refresh:
      data-id: blog-gateway-config-update-log.properties
      group: DEFAULT_GROUP