spring:
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 192.168.9.200:8848
        namespace: app-mico-service-dev
      config:
        import-check:
          enabled: false
        # 当前服务启动后去nacos中读取配置文件的后缀
        file-extension: yaml
        # 读取配置的nacos地址
        server-addr: 192.168.9.200:8848
        # 读取配置的 nacos 的名空间
        namespace: app-mico-service-dev
  config:
    import:
      - optional:nacos:app-infra-console-server.yaml